<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Type Cheat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        textarea {
            font-family: Arial, sans-serif;
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Fast Type Cheat</h1>
    <textarea id="inputText" rows="4" placeholder="Paste something..."></textarea>

    <script>
        function normalizeSentence(inputString) {
            const nouns = [
                "bird", "clock", "boy", "plastic", "duck", "teacher", "old lady", "professor", "hamster", "dog", "girl"
            ];
            const verbs = [
                "kicked", "ran", "flew", "dodged", "sliced", "rolled", "died", "breathed", "slept", "killed"
            ];
            const adjectives = [
                "beautiful", "lazy", "professional", "lovely", "dumb", "rough", "soft", "hot", "vibrating", "slimy"
            ];
            const adverbs = [
                "slowly", "elegantly", "precisely", "quickly", "sadly", "humbly", "proudly", "shockingly", "calmly", "passionately"
            ];
            const prepositions = [
                "down", "into", "up", "on", "upon", "below", "above", "through", "across", "towards"
            ];

            const replaceWords = (wordList, regex) => {
                return inputString.replace(regex, match => {
                    const normalizedWord = wordList.find(word => word.startsWith(match.toLowerCase()));
                    return normalizedWord ? normalizedWord : match;
                });
            };

            const normalizeNouns = (str) => replaceWords(nouns, /\b\w+\b/g);
            const normalizeVerbs = (str) => replaceWords(verbs, /\b\w+\b/g);
            const normalizeAdjectives = (str) => replaceWords(adjectives, /\b\w+\b/g);
            const normalizeAdverbs = (str) => replaceWords(adverbs, /\b\w+\b/g);
            const normalizePrepositions = (str) => replaceWords(prepositions, /\b\w+\b/g);

            let result = inputString;
            result = normalizeNouns(result);
            result = normalizeVerbs(result);
            result = normalizeAdjectives(result);
            result = normalizeAdverbs(result);
            result = normalizePrepositions(result);

            return result;
        }
        
        function copyToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
        }

        document.getElementById("inputText").addEventListener("input", function() {
            var inputText = this.value;
            copyToClipboard(normalizeSentence(inputText));
        });
    </script>

</body>
</html>
