<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Type Cheat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Fast Type Cheat</h1>
    <textarea id="inputText" rows="4" placeholder="Paste something..."></textarea>

    <script>
        function transformString(input) {
            const regex = /`([^`]+)`/g;
            const result = input.replace(regex, (match, word) => {
                const withoutSpaces = word.replace(/\s+/g, '');
                return withoutSpaces;
            });
            return result;
        }
        
        function copyToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
        }

        document.getElementById("inputText").addEventListener("input", function() {
            var inputText = this.value;
            copyToClipboard(transformString(inputText));
        });
    </script>

</body>
</html>
