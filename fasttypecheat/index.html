<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Type Cheat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Fast Type Cheat</h1>
    <textarea id="inputText" rows="4" placeholder="Paste something..."></textarea>

    <script>
        function transformString(inputString) {
            const wordsArray = inputString.split(' ');
            const transformedArray = [];
            for (const word of wordsArray) {
                const transformedWord = word.replace(/\s/g, '').toLowerCase().replace(/`/g, "'");
                transformedArray.push(transformedWord);
            }
            const transformedString = transformedArray.join(' ');
            return transformedString;
        }
        
        function copyToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
        }

        document.getElementById("inputText").addEventListener("input", function() {
            var inputText = this.value;
            copyToClipboard(transformString(inputText));
        });
    </script>

</body>
</html>
