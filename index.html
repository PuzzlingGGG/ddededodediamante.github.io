<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Theres a button and you click it">
  <title>Click Button</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #89c3b5, #67b1a0);
      background-size: 100% 100%;
    }

    #Title {
      font-size: 20px;
      transition: font-size 0.5s ease;
    }

    .container {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      color: white;
      background-color: rgba(0, 0, 8, 0.63);
      margin-bottom: 9px;
      box-sizing: border-box;
    }

    .container button {
      padding: 7px 14px;
      font-size: 16px;
      border-radius: 10px;
      border-width: 1px;
      cursor: pointer;
      transition: padding 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="Reset">Reset points</button>
  </div>
  <div class="container">
    <p id="Title">Ultra awesome clicker game!</p>
    <p id="Counter">0</p>
    <button id="Button">Increment</button>
  </div>
   
  <script>
    let counter = 0;

    function changeCounter(newCount) {
      document.getElementById("Counter").textContent = newCount;
    }

    document.getElementById('Button').addEventListener('click', function() {
      counter++;
      changeCounter(counter);
    });
    document.getElementById('Reset').addEventListener('click', function() {
      counter = 0;
      changeCounter(0);
    });
  </script>
</body>
</html>
