<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Theres a button and you click it">
  <title>Click Button</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border-width: 1px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <p id="Counter">0</p>
  <button id="Button">Increment</button>

  <script>
    let counter = 0;
    
    function increment() {
      document.getElementById("Counter").textContent = counter;
      counter++;
    }

    const button = document.getElementById('Button');
    button.addEventListener('click', increment);
  </script>

</body>
</html>
