<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Videos Mosaic</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            grid-template-rows: repeat(2, 1fr); /* Adjust the number of rows as needed */
            gap: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script>
        // Replace 'your_video.mp4' with the actual path or URL of your video file.
        const videoSource = 'https://ddededodediamante.github.io/file/pregnan.mp4';

        // Number of videos you want to display
        const numberOfVideos = 6; // Adjust the number of videos as needed

        // Create video elements dynamically
        for (let i = 0; i < numberOfVideos; i++) {
            const video = document.createElement('video');
            video.controls = true;
            video.loop = true;
            video.autoplay = true; // Add the autoplay attribute

            const source = document.createElement('source');
            source.src = videoSource;
            source.type = 'video/mp4';

            video.appendChild(source);
            document.body.appendChild(video);
        }
    </script>
</body>
</html>
