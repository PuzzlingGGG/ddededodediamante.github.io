<!DOCTYPE html>
<html>
<head>
    <title>Funny</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 35px;
            font-family: Arial;
            text-align: center;
            animation: rotate 1s ease infinite;
            color: #FFFFFF;
        }

        video {
            width: 90%;
            max-width: 1200px;
            height: auto;
            animation: skew 2s ease infinite;
        }

        .hidden {
            display: none;
        }

        button {
            font-size: 25px;
            padding: 15px;
            border-radius: 20px;
        }

        @keyframes skew {
            0%, 100% {
                transform: skewX(-15deg);
            }
            50% {
                transform: skewX(15deg);
            }
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(-4deg);
            }
            50% {
                transform: rotate(4deg);
            }
        }
    </style>
    <script>
        function getRandomPastelColor() {
            const r = Math.floor(Math.random() * 156 + 100);
            const g = Math.floor(Math.random() * 156 + 100);
            const b = Math.floor(Math.random() * 156 + 100);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function showVideo() {
            const videoContainer = document.getElementById('video-container');
            const button = document.getElementById('show-button');
            button.style.display = 'none';
            videoContainer.style.display = 'block';
            const video = document.querySelector('video');
            video.muted = false;
            video.controls = false;
            video.play();
        }

        function youfailed() {
            const video = document.querySelector('video');
            video.muted = true
            video.remove();
            document.body.innerHTML = '<h1>Get a better browser<br>that can actually display<br>the video😂😂! LOL!</h1>';
        }

        function legendaryphone() {
            const video = document.querySelector('video');
            video.src = "https://ddededodediamante.github.io/twerkingphone.mp4";
            video.load();
            const headerText = document.querySelectorAll('h1');
            headerText[0].innerText = "Blud got the twerking phone💀💀💀"
            headerText[1].innerText = "His dance is so good😍😋😏";
            video.style.animationDuration = "1s";
            headerText.forEach(h1 => h1.style.animationDuration = "0.5s");
            setInterval(function() {
                document.body.style.backgroundColor = getRandomPastelColor();
            }, 500);
        }

        window.onload = function() {
            document.body.style.backgroundColor = getRandomPastelColor();
            const video = document.querySelector('video');
            video.addEventListener('pause', function() {
                video.muted = false;
                video.controls = false;
                video.volume = 1;
                video.play();
            });
            video.addEventListener('volumechange', function() {
                video.muted = false;
                video.controls = false;
                video.volume = 1;
            });
            
        };
    </script>
</head>
<body>
    <button id="show-button" onclick="showVideo()">Click me :)</button>
    <div id="video-container" class="hidden">
        <h1>Hehehehe yu just got souhhhdowejuststartdigging-lled😂😂!</h1>
        <video autoplay loop muted onerror="youfailed()">
            <source src="https://ddededodediamante.github.io/file/souhhhdowejuststartdigging.mp4" type="video/mp4">
            Lol
        </video>
        <h1>ÆÈÆÈĒƸĒƸŒĒĄǼʬʊգꜶŒĒĄǼʬꜽHH</h1>
    </div>
</body>
</html>
