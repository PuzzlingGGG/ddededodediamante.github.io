        function getVideo(action) {
            const video = document.querySelector('video');
            if (video && action != null) {
                if (action == 'play') {
                    video.play();
                    return;
                } else if (action == 'playandremovecontrols') {
                    video.controls = false;
                    video.play();
                    return;
                }
            }
            return video;
        }
        window.onload = function() {
            document.body.style.backgroundColor = getRandomColor();
            getVideo('play');
        };
        getVideo().addEventListener('pause', function() {
                // Video paused, you can add a custom action here
                getVideo('play');
            });
    </script>
